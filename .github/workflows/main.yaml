name: CI

on:
  pull_request:
  push:

jobs:
  tests:
    name: 'Tests'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v13
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Run integration tests
        run: nix-shell -I nixpkgs=channel:nixos-unstable -p nixUnstable --run './run-tests.sh'
